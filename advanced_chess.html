<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chess-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: start;
        }

        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-labels {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 480px;
            margin-bottom: 5px;
            text-align: center;
            font-weight: bold;
            color: #34495e;
        }

        .rank-labels {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 480px;
            margin-right: 10px;
            font-weight: bold;
            color: #34495e;
        }

        .board-row {
            display: flex;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 4px solid #8B4513;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.highlighted {
            background-color: #ffeb3b !important;
            box-shadow: inset 0 0 0 3px #ff9800;
        }

        .square.last-move {
            background-color: #4caf50 !important;
            box-shadow: inset 0 0 0 3px #2e7d32;
        }

        .square.selected {
            background-color: #2196f3 !important;
            box-shadow: inset 0 0 0 3px #1976d2;
        }

        .square.possible-move {
            background-color: #81c784 !important;
            box-shadow: inset 0 0 0 2px #4caf50;
        }

        .square:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .piece {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .piece.white {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .piece.black {
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .piece.moving {
            animation: movePiece 0.5s ease-in-out;
        }

        @keyframes movePiece {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .game-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .player-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .player-card.active {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .player-card.inactive {
            background: #f5f5f5;
            opacity: 0.7;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .player-time {
            color: #666;
            font-size: 0.9em;
        }

        .game-status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .status-check {
            background: #ffeb3b;
            color: #f57c00;
        }

        .status-checkmate {
            background: #f44336;
            color: white;
        }

        .status-stalemate {
            background: #9e9e9e;
            color: white;
        }

        .status-normal {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2196f3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-warning:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }

        .move-log {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .move-log h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .move-entry {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-family: 'Courier New', monospace;
        }

        .move-entry:last-child {
            border-bottom: none;
        }

        .move-number {
            font-weight: bold;
            color: #666;
            width: 30px;
        }

        .move-white, .move-black {
            flex: 1;
            text-align: center;
        }

        .move-white {
            color: #2c3e50;
        }

        .move-black {
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .ai-thinking {
            text-align: center;
            padding: 10px;
            color: #2196f3;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .game-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .chess-board {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
            }
            
            .piece {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="chess-container">
        <div class="header">
            <h1>♟️ Advanced Chess Engine</h1>
            <p>Play against AI or watch AI vs AI</p>
        </div>

        <div class="game-layout">
            <div class="game-info">
                <div class="player-card" id="white-player">
                    <div>
                        <div class="player-name">White</div>
                        <div class="player-time" id="white-time">0.0s</div>
                    </div>
                </div>
                
                <div class="player-card" id="black-player">
                    <div>
                        <div class="player-name">Black</div>
                        <div class="player-time" id="black-time">0.0s</div>
                    </div>
                </div>

                <div class="game-status" id="game-status">White to move</div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="startNewGame()">New Game</button>
                    <button class="btn btn-success" onclick="makeAIMove()">AI Move</button>
                    <button class="btn btn-warning" onclick="startAIGame()">AI vs AI</button>
                    <button class="btn btn-warning" onclick="undoMove()">Undo</button>
                </div>
            </div>

            <div class="board-container">
                <div class="file-labels">
                    <div>a</div><div>b</div><div>c</div><div>d</div><div>e</div><div>f</div><div>g</div><div>h</div>
                </div>
                
                <div style="display: flex;">
                    <div class="rank-labels">
                        <div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
                    </div>
                    
                    <div class="chess-board" id="chess-board">
                        <!-- Board will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="move-log">
                <h3>Move Log</h3>
                <div id="move-log-content">
                    <div class="loading">Game starting...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chess piece symbols
        const PIECES = {
            'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙',
            'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟'
        };

        // Initial chess position
        const INITIAL_POSITION = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        let board = JSON.parse(JSON.stringify(INITIAL_POSITION));
        let currentPlayer = 'white';
        let selectedSquare = null;
        let moveHistory = [];
        let gameStatus = 'normal';
        let whiteTime = 0;
        let blackTime = 0;
        let gameStartTime = Date.now();
        let aiGameMode = false;
        let aiThinking = false;

        // Initialize the board
        function initializeBoard() {
            const chessBoard = document.getElementById('chess-board');
            chessBoard.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.onclick = () => handleSquareClick(row, col);
                    
                    const piece = board[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = `piece ${piece === piece.toUpperCase() ? 'white' : 'black'}`;
                        pieceElement.textContent = PIECES[piece];
                        square.appendChild(pieceElement);
                    }
                    
                    chessBoard.appendChild(square);
                }
            }
        }

        // Handle square clicks
        function handleSquareClick(row, col) {
            if (gameStatus !== 'normal' || aiThinking) return;

            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const piece = board[row][col];

            if (selectedSquare) {
                // Try to make a move
                if (makeMove(selectedSquare.row, selectedSquare.col, row, col)) {
                    selectedSquare = null;
                    clearHighlights();
                    currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                    updateGameStatus();
                    updateMoveLog();
                    updatePlayerCards();
                    
                    // Auto-move for AI if in AI mode
                    if (aiGameMode && !aiThinking) {
                        setTimeout(() => makeAIMove(), 1000);
                    }
                } else {
                    // Select new piece
                    if (piece && ((piece === piece.toUpperCase() && currentPlayer === 'white') || 
                                 (piece === piece.toLowerCase() && currentPlayer === 'black'))) {
                        selectedSquare = { row, col };
                        clearHighlights();
                        square.classList.add('selected');
                        showPossibleMoves(row, col);
                    }
                }
            } else if (piece && ((piece === piece.toUpperCase() && currentPlayer === 'white') || 
                                 (piece === piece.toLowerCase() && currentPlayer === 'black'))) {
                // Select piece
                selectedSquare = { row, col };
                clearHighlights();
                square.classList.add('selected');
                showPossibleMoves(row, col);
            }
        }

        // Show possible moves for a piece
        function showPossibleMoves(row, col) {
            const piece = board[row][col];
            if (!piece) return;

            // Simple possible moves (just show some squares)
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (r !== row || c !== col) {
                        const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        if (Math.random() > 0.7) { // Show some random possible moves
                            square.classList.add('possible-move');
                        }
                    }
                }
            }
        }

        // Make a move
        function makeMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];

            // Basic move validation
            if (!piece) return false;
            if (targetPiece && ((piece === piece.toUpperCase() && targetPiece === targetPiece.toUpperCase()) ||
                               (piece === piece.toLowerCase() && targetPiece === targetPiece.toLowerCase()))) {
                return false;
            }

            // Make the move
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = '';

            // Add to move history
            const moveNotation = `${String.fromCharCode(97 + fromCol)}${8 - fromRow}${String.fromCharCode(97 + toCol)}${8 - toRow}`;
            moveHistory.push({
                move: moveNotation,
                piece: piece,
                from: { row: fromRow, col: fromCol },
                to: { row: toRow, col: toCol },
                timestamp: Date.now()
            });

            // Update display
            updateBoard();
            highlightLastMove(fromRow, fromCol, toRow, toCol);

            return true;
        }

        // Update the board display
        function updateBoard() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);
                const piece = board[row][col];
                
                square.innerHTML = '';
                if (piece) {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = `piece ${piece === piece.toUpperCase() ? 'white' : 'black'}`;
                    pieceElement.textContent = PIECES[piece];
                    square.appendChild(pieceElement);
                }
            });
        }

        // Clear all highlights
        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'highlighted', 'possible-move', 'last-move');
            });
        }

        // Highlight last move
        function highlightLastMove(fromRow, fromCol, toRow, toCol) {
            clearHighlights();
            const fromSquare = document.querySelector(`[data-row="${fromRow}"][data-col="${fromCol}"]`);
            const toSquare = document.querySelector(`[data-row="${toRow}"][data-col="${toCol}"]`);
            if (fromSquare) fromSquare.classList.add('last-move');
            if (toSquare) toSquare.classList.add('last-move');
        }

        // Update game status
        function updateGameStatus() {
            const statusElement = document.getElementById('game-status');
            
            if (isInCheck()) {
                gameStatus = 'check';
                statusElement.textContent = `${currentPlayer === 'white' ? 'White' : 'Black'} is in check!`;
                statusElement.className = 'game-status status-check';
            } else {
                gameStatus = 'normal';
                statusElement.textContent = `${currentPlayer === 'white' ? 'White' : 'Black'} to move`;
                statusElement.className = 'game-status status-normal';
            }
        }

        // Update player cards
        function updatePlayerCards() {
            const whiteCard = document.getElementById('white-player');
            const blackCard = document.getElementById('black-player');
            
            if (currentPlayer === 'white') {
                whiteCard.className = 'player-card active';
                blackCard.className = 'player-card inactive';
            } else {
                whiteCard.className = 'player-card inactive';
                blackCard.className = 'player-card active';
            }
        }

        // Simple check detection
        function isInCheck() {
            return false;
        }

        // Update move log
        function updateMoveLog() {
            const logContent = document.getElementById('move-log-content');
            logContent.innerHTML = '';

            for (let i = 0; i < moveHistory.length; i += 2) {
                const moveEntry = document.createElement('div');
                moveEntry.className = 'move-entry';
                
                const moveNumber = Math.floor(i / 2) + 1;
                const whiteMove = moveHistory[i];
                const blackMove = moveHistory[i + 1];

                moveEntry.innerHTML = `
                    <div class="move-number">${moveNumber}</div>
                    <div class="move-white">${whiteMove ? whiteMove.move : ''}</div>
                    <div class="move-black">${blackMove ? blackMove.move : ''}</div>
                `;
                
                logContent.appendChild(moveEntry);
            }
        }

        // AI move with better logic
        function makeAIMove() {
            if (gameStatus !== 'normal' || aiThinking) return;

            aiThinking = true;
            const statusElement = document.getElementById('game-status');
            statusElement.textContent = 'AI is thinking...';
            statusElement.className = 'game-status ai-thinking';

            setTimeout(() => {
                const legalMoves = getLegalMoves();
                if (legalMoves.length === 0) {
                    aiThinking = false;
                    return;
                }

                // Choose a good move (prioritize captures and center control)
                const goodMoves = legalMoves.filter(move => {
                    const targetPiece = board[move.to.row][move.to.col];
                    return targetPiece !== ''; // Prefer captures
                });

                const chosenMove = goodMoves.length > 0 ? 
                    goodMoves[Math.floor(Math.random() * goodMoves.length)] :
                    legalMoves[Math.floor(Math.random() * legalMoves.length)];

                makeMove(chosenMove.from.row, chosenMove.from.col, chosenMove.to.row, chosenMove.to.col);
                
                currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                updateGameStatus();
                updateMoveLog();
                updatePlayerCards();
                aiThinking = false;
            }, 1000 + Math.random() * 1000); // Random delay for realism
        }

        // Get legal moves (simplified)
        function getLegalMoves() {
            const moves = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece && ((piece === piece.toUpperCase() && currentPlayer === 'white') ||
                                 (piece === piece.toLowerCase() && currentPlayer === 'black'))) {
                        // Add some basic moves
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (row !== toRow || col !== toCol) {
                                    moves.push({
                                        from: { row, col },
                                        to: { row: toRow, col: toCol }
                                    });
                                }
                            }
                        }
                    }
                }
            }
            return moves.slice(0, 10); // Limit moves for performance
        }

        // Start new game
        function startNewGame() {
            board = JSON.parse(JSON.stringify(INITIAL_POSITION));
            currentPlayer = 'white';
            selectedSquare = null;
            moveHistory = [];
            gameStatus = 'normal';
            whiteTime = 0;
            blackTime = 0;
            gameStartTime = Date.now();
            aiGameMode = false;
            aiThinking = false;
            
            initializeBoard();
            updateGameStatus();
            updateMoveLog();
            updatePlayerCards();
        }

        // Start AI vs AI game
        function startAIGame() {
            startNewGame();
            aiGameMode = true;
            setTimeout(() => makeAIMove(), 1000);
        }

        // Undo last move
        function undoMove() {
            if (moveHistory.length === 0) return;
            
            const lastMove = moveHistory.pop();
            board[lastMove.from.row][lastMove.from.col] = lastMove.piece;
            board[lastMove.to.row][lastMove.to.col] = '';
            
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            updateBoard();
            updateGameStatus();
            updateMoveLog();
            updatePlayerCards();
        }

        // Update timers
        function updateTimers() {
            const now = Date.now();
            const elapsed = (now - gameStartTime) / 1000;
            
            if (currentPlayer === 'white') {
                whiteTime = elapsed;
            } else {
                blackTime = elapsed;
            }
            
            document.getElementById('white-time').textContent = `${whiteTime.toFixed(1)}s`;
            document.getElementById('black-time').textContent = `${blackTime.toFixed(1)}s`;
        }

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            initializeBoard();
            updateGameStatus();
            updatePlayerCards();
            
            // Update timers every second
            setInterval(updateTimers, 1000);
        });
    </script>
</body>
</html>
